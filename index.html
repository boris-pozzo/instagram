<body>

<!-- modal -->

	<div class="overlay">

			<div class="close-btn">
				<i class="fa fa-times fa-2x" aria-hidden="true"></i>
			</div>

			<div class="modal">
				<div class="modal-left">
					<img src="#" alt="POTUS" class="image-selector">
				</div>

				<div class="modal-right">
					<div class="modal-right-container">
						<div class="modal-right-header">
							<img src="https://scontent-fra3-1.cdninstagram.com/t51.2885-19/s320x320/12345756_1206817265997207_288075195_a.jpg" alt="Barack-O" class="president little-img">
							<p><b>barackobama</b></p>
							<div class="subscribe btn-modal">S'abonner</div>
						</div>

						<div class="modal-right-content-header">
							<p><b>999 999 J'aime</b></p>
							<p>9 sem</p>
						</div>
						<div class="comments">
							<ul>
								
							</ul>
						</div>
						<div class="add-comment">
							<i class="fa fa-heart-o" aria-hidden="true"></i>
							<input type="text" placeholder="Ajouter un commentaire" class="input-modal">
							<img src="./src/img/3-points.png" alt="3points" class="points3 points3-modal">
						</div>
					</div>
				</div>
			</div>

		</div>

<!-- header -->

	<div class="header">

		<div class="logo">
			<img src="./src/img/logo.png" alt="logo" class="logo-image">
		</div>
		
		<div id="search">
			<input type="text" id="recherche-search" class="input" placeholder="Rechercher">
			<div id="toggle">
				<i class="fa fa-search" id="icon" aria-hidden="true" style="font-size: 12px"></i> 
				<span class="recherche-fixe">Rechercher</span>	
			</div>
		</div>

		<div class="info-profil">
			<div class="explore espace">
				<img src="./src/img/explore.png" alt="#" class="infos">
			</div>
			<div class="likes-users espace">
				<img src="./src/img/likes-users.png" alt="#" class="infos">
			</div>
			<div class="profil">
				<img src="./src/img/profil.png" alt="#" class="infos">
			</div>
		</div>

	</div>

<!-- content -->

	<div class="container">

<!-- content-header -->

		<div class="container-header">

			<div class="photo-profil">
				<img src="https://scontent-fra3-1.cdninstagram.com/t51.2885-19/s320x320/12345756_1206817265997207_288075195_a.jpg" alt="Barack-O" class="president">
			</div>
			<div class="texte-presentation">
				<div class="texte-presentation-header">
					<h1>barackobama</h1>
					<img src="./src/img/checked.png" alt="profil vérifié" class="check">
					<div class="subscribe">S'abonner</div>
					<div class="other-proposition">
						<img src="./src/img/fleche.png" alt="autes propositions" class="fleche">
					</div>
					<img src="./src/img/3-points.png" alt="3points" class="points3">
				</div>

				<div class="textes">
					<div class="texte1"><span class="color-black">231</span> publications</div>
					<div class="texte2"><span class="color-black">11,6m</span>  abonnés</div>
					<div class="texte3"><span class="color-black">12</span>  suivis</div>
				</div>
				<div class="texte-last">
					<span class="color-black">Barack Obama</span>  This account is run by Organizing for Action staff. <span class="texte-last-bold">ofa.bo/2eSczcs</span>
				</div>
			</div>
		</div>
